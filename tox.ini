[tox]
envlist = py27

[testenv]
deps =
     pip==7.0.1
     setuptools==16.0
     wheel==0.24.0

commands =
         pip install numpy --no-index
         pip install scipy --no-index
         pip install pandas --no-index
         pip install scikit-learn --no-index
         python setup.py develop
         python setup.py bdist_wheel